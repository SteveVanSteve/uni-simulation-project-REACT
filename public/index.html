<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div id="root"></div>
  </body>

<style>
  * {
    box-sizing: border-box;
  }  
  .column {
    float: left;
    width: 50%;
    padding: 10px;
    height: 300px; 
  }
  
  
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  </style>

<body>
  
  <div class="row">
    <div class="column" style="background-color:#ffff;">
      <h2>Simulation Configuration</h2>
      <p>The options in the form below allows a simulation to be configured.</p>
      <form onSubmit={this.handleSubmit}>
        <label>
          Select the BackgroundSet:
          <select value={this.state.value} onChange={this.handleChange}>
            <option value="BackgroundSetId 1">No Electric Heating</option>
            <option value="BackgroundSetId 2">Additional Electric Heating</option>
            <option value="BackgroundSetId 3">Primary Electric Heating</option>
          </select>
        </label>
        <input type="submit" value="Select" />
        <p></p>
        <!-- Text box for number of Elecrtic Vehicles -->
        <form>
          <label>Enter the number of Electric Vehicles:
            <input type="text" />
          </label>
          <input type="submit" value="Enter"/>
        </form>
        <p></p>
        <!-- 'Run Simulation Configuration' button -->
        <form>
          <label>Run Simulation Configuration</label>
          <input value="Run Simulation" type="submit" />
        </form>
      </form>
    </div>

    <div class="column" style="background-color:#ffff;">
      <h2>Simulation Results Graph</h2>  

      <script> src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"</script>

    <body>
      <canvas id="chart" width="400" height="400"></canvas>
      <script>
        // Data from http://127.0.0.1:8000/simulationresult/

        getData();

        async function getData() {
          const response = await fetch('SimulationResult - test.csv');
          const data = await response.json();
          console.log(data);

          const rows = data.split('\r\n');
          console.log(rows);
        }

      </script>



    </body>
    </div>
  </div>
  
  </body>
  </html>
